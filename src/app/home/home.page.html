<ion-header>
  <ion-toolbar>
    <ion-title>La Forteresse du Chaudron Noir</ion-title>

</ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4" size="8" offset="2">
        <ion-list>
          <ion-item (click)="newGame()">
            <ion-label class="ion-text-center">Nouvelle aventure</ion-label>
          </ion-item>
          <ion-item routerLink="/game/load-game">
            <ion-label class="ion-text-center">Continuer</ion-label>
          </ion-item>
          <ion-item routerLink="/game/settings">
            <ion-label class="ion-text-center">Param√®tres</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
